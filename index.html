<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yanone+Kaffeesatz:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<!--TODO: add more styling...-->
<nav class="navbar navbar-custom-1 p-0 p-2">
    <h1 class="m-auto d-none d-md-inline">Crème de la Crème Café</h1>
    <img class="h-auto" id="coffee-logo" src="img/logo.png" alt="Coffee-logo">
    <h1 class="m-auto d-none d-lg-inline">"Rise to the Top"</h1>
</nav>


    <form class="m-auto d-flex justify-content-center">
        <label for="roast-selection"></label>
        <select id="roast-selection" class="m-3">
            <option value="">--Select a Roast--</option>
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="search" class="m-3 w-50" id="coffee-search" placeholder="Search for coffee..." value="">
    </form>

    <div class="container">
        <div class="row justify-content-center" id="coffees"></div>
    </div>
    <footer class="footer">
        <form id="coffee-add-form">
            <label for="added-coffee"></label>
            <select name="added-coffee" id="added-coffee">
                <option>light</option>
                <option>medium</option>
                <option>dark</option>
            </select>
            <input type="text" id="submit-text" class="ms-2 me-2" placeholder="Type a coffee to add..." value="">
            <input type="submit" id="submit-coffee">
        </form>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
