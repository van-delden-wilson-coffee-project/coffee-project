<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Coffee!</h1>
<!--    Add functionality to search through the coffees by name, and display only the coffees that match the provided search term (You will need to add an input field to the existing form for this)

Add functionality to update the displayed coffee as the user types into the search box, or as soon as they select an option from the select.
-->

    <form>
        <label for="roast-selection"></label>
        <select id="roast-selection">
            <option>all</option>
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="search" id="coffee-search" placeholder="Search for coffee..." value="">
    </form>
    <form>
        <label for="added-coffee"></label>
        <select name="added-coffee" id="added-coffee">
            <option>light</option>
            <option>medium</option>
            <option>dark</option>
        </select>
        <input type="submit" id="submit-coffee" placeholder="Type a coffee to add...">
    </form>

    <div>
        <div id="coffees"></div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
